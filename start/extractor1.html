  <meta charset="UTF-8" />
  <title>Detekcja i otaczajÄ…cy czworokÄ…t z przesuniÄ™tymi wierzchoÅ‚kami</title>

<body>

<select id="configSelect">

<div class="container d-flex flex-column justify-content-center align-items-center text-center py-4">

<div class="row">
  <div class="col-12 mb-3 text-center">
    <label class="form-label">Obraz oryginalny</label><br />
    <canvas id="canvasOriginal" class="border" style="display: inline-block; max-width: 100%; height: auto;"></canvas>
  </div>
  <div class="col-12 mb-3 text-center">

  </div>

    <label class="form-label">Obraz przyciÄ™ty</label><br />
  </div>
  <div class="col-12 mb-3 text-center">
    <label class="form-label">ÅšcieÅ¼ki</label><br />

</div>


  <script>
    const imageLoader = document.getElementById("imageLoader");
    const canvasOriginal = document.getElementById("canvasOriginal");
    const ctxOriginal = canvasOriginal.getContext("2d");

    const canvasProcessed = document.getElementById("canvasProcessed");
    const ctxProcessed = canvasProcessed.getContext("2d");

    const processBtn = document.getElementById("processBtn");
    const thresholdInput = document.getElementById("thresholdInput");
    const numPointsInput = document.getElementById("numPoints");

    const shareContainer = document.getElementById('share-container');
    const nextButton = document.getElementById('next-button');

    let imageDataOriginal;
    let redPoints = [];
    let referenceColor = null; // wzorcowy kolor RGB
    let lastCanvas;

    imageLoader.addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvasOriginal.width = img.width;
          canvasOriginal.height = img.height;
          canvasProcessed.width = img.width;
          canvasProcessed.height = img.height;

          ctxOriginal.drawImage(img, 0, 0);
          imageDataOriginal = ctxOriginal.getImageData(0, 0, img.width, img.height);

          // Wyznacz wzorcowy kolor po zaÅ‚adowaniu obrazu
          referenceColor = getReferenceColor(imageDataOriginal);
          console.log("Wzorcowy kolor (RGB):", referenceColor);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    processBtn.addEventListener("click", () => {
      // niech przyciski bÄ™dÄ… ukryte
      shareContainer.classList.add('d-none');
      nextButton.classList.add('d-none');

      if (!imageDataOriginal || !referenceColor) return;

      const threshold = parseInt(thresholdInput.value);
      const numPoints = parseInt(numPointsInput.value);

      // Skopiuj obraz na canvasProcessed
      ctxProcessed.putImageData(imageDataOriginal, 0, 0);

      const data = imageDataOriginal.data;
      const width = imageDataOriginal.width;
      const height = imageDataOriginal.height;

      const selected = [];

      for (let i = 0; i < width * height; i++) {
        const idx = i * 4;
        const r = data[idx];
        const g = data[idx + 1];
        const b = data[idx + 2];

        if (colorDistance({r,g,b}, referenceColor) <= threshold) {
          selected.push({ x: i % width, y: Math.floor(i / width) });
        }
      }

      redPoints.length = 0; // clear previous
      for (let i = 0; i < Math.min(numPoints, selected.length); i++) {
        const p = selected[Math.floor(Math.random() * selected.length)];
        redPoints.push(p);
        drawRedDot(p.x, p.y);
      }

      drawBoundingBox(redPoints);
    });

    function calculateDistance(p1, p2) {
        return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
    }

    function drawRedDot(x, y) {
      ctxProcessed.fillStyle = "red";
      ctxProcessed.fillRect(x - 1, y - 1, 3, 3);
    }

    async function drawBoundingBox(points) {
      if (points.length < 3) return;

      const hull = convexHull(points);
      if (hull.length < 3) return;

      let minArea = Infinity;
      let bestRect = [];

      for (let i = 0; i < hull.length; i++) {
        const p1 = hull[i];
        const p2 = hull[(i + 1) % hull.length];

        const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
        const cos = Math.cos(-angle);
        const sin = Math.sin(-angle);

        const rotated = hull.map((p) => ({
          x: p.x * cos - p.y * sin,
          y: p.x * sin + p.y * cos,
        }));

        const xs = rotated.map((p) => p.x);
        const ys = rotated.map((p) => p.y);
        const minX = Math.min(...xs),
          maxX = Math.max(...xs);
        const minY = Math.min(...ys),
          maxY = Math.max(...ys);

        const area = (maxX - minX) * (maxY - minY);
        if (area < minArea) {
          minArea = area;
          const rect = [
            { x: minX, y: minY },
            { x: maxX, y: minY },
            { x: maxX, y: maxY },
            { x: minX, y: maxY },
          ];
          bestRect = rect.map((p) => ({
            x: p.x * cos + p.y * sin,
            y: -p.x * sin + p.y * cos,
          }));
        }
      }

      // Dla kaÅ¼dego wierzchoÅ‚ka prostokÄ…ta szukamy najbliÅ¼szego piksela speÅ‚niajÄ…cego warunek
      const newVertices = bestRect.map((vertex) => findNearestValidPixel(vertex, 100));

      ctxProcessed.strokeStyle = "orange";
      ctxProcessed.lineWidth = 3;
      ctxProcessed.beginPath();
      ctxProcessed.moveTo(newVertices[0].x, newVertices[0].y);
      for (let i = 1; i < newVertices.length; i++) {
        ctxProcessed.lineTo(newVertices[i].x, newVertices[i].y);
      }
      ctxProcessed.closePath();
      ctxProcessed.stroke();

      // warping obrazu
      positions = assignCorners(newVertices);
      // uporzÄ…dkowane wierzchoÅ‚ki
      // dalej liczenie szerokoÅ›ci i wysokoÅ›ci jak obrazu do rozciÄ…gniÄ™cia
      const topEdgeDistance = calculateDistance(positions.topLeftCorner, positions.topRightCorner);
      const bottomEdgeDistance = calculateDistance(positions.bottomLeftCorner, positions.bottomRightCorner);
      const resultWidth = (topEdgeDistance + bottomEdgeDistance) / 2;

      const leftEdgeDistance = calculateDistance(positions.topLeftCorner, positions.bottomLeftCorner);
      const rightEdgeDistance = calculateDistance(positions.topRightCorner, positions.bottomRightCorner);
      const resultHeight = (leftEdgeDistance + rightEdgeDistance) / 2;

      const scanner = new jscanify();
      const newcanvas = scanner.extractPaper(canvasOriginal, resultWidth, resultHeight, positions);
      const warped_placement = document.getElementById('warped_placement');
      warped_placement.appendChild(newcanvas);
      if (lastCanvas) {
      warped_placement.removeChild(lastCanvas);
      }
      lastCanvas = newcanvas;

      // pojawiajÄ… siÄ™ przyciski akcji
      shareContainer.classList.remove('d-none');
      nextButton.classList.remove('d-none');

      const canvasGrayed = document.getElementById('canvasGrayed');
      const config = await loadConfigFromSelect();
      // ZaÅ‚aduj konfiguracjÄ™ wczeÅ›niej np. przez fetch(...).then(res => res.json())
      stworzSzaryObraz(config);
      detectDarkSpots();
    }

function detectDarkSpots() {
  const ctx = canvasGrayed.getContext('2d');
  const { width, height } = canvasGrayed;
  const imageData = ctx.getImageData(0, 0, width, height);
  const data = imageData.data;

  const resultCanvas = document.createElement('canvas');
  resultCanvas.width = width;
  resultCanvas.height = height;
  const resultCtx = resultCanvas.getContext('2d');
  resultCtx.drawImage(canvasGrayed, 0, 0);
  const resultData = resultCtx.getImageData(0, 0, width, height);
  const resultPixels = resultData.data;

  const distanceThreshold = 75;
  const samplesPerPoint = 20;

  function getGray(x, y) {
    const index = (y * width + x) * 4;
    return data[index]; // R=G=B w skali szaroÅ›ci
  }

  function drawRedDot(x, y) {
    const idx = (y * width + x) * 4;
    resultPixels[idx] = 255;
    resultPixels[idx + 1] = 0;
    resultPixels[idx + 2] = 0;
    resultPixels[idx + 3] = 255;
  }

  for (let i = 0; i < 10000; i++) {
    const cx = Math.floor(Math.random() * width);
    const cy = Math.floor(Math.random() * height);

    const centerGray = getGray(cx, cy);
    let nearSum = 0;
    let farSum = 0;
    let nearCount = 0;
    let farCount = 0;

    for (let j = 0; j < samplesPerPoint; j++) {
      const angle = Math.random() * 2 * Math.PI;
      const dist = Math.random() * distanceThreshold;
      const x = Math.round(cx + Math.cos(angle) * dist);
      const y = Math.round(cy + Math.sin(angle) * dist);

      if (x < 0 || x >= width || y < 0 || y >= height) continue;

      const gray = getGray(x, y);
      if (dist < distanceThreshold / 2) {
        nearSum += gray;
        nearCount++;
      } else {
        farSum += gray;
        farCount++;
      }
    }

    if (nearCount > 0 && farCount > 0) {
      const nearAvg = nearSum / nearCount;
      const farAvg = farSum / farCount;

      if (nearAvg < farAvg - 10) {
        drawRedDot(cx, cy);
      }
    }
  }

  resultCtx.putImageData(resultData, 0, 0);
  document.body.appendChild(resultCanvas); // lub podmieÅ„ canvasGrayed jeÅ›li chcesz
}


function stworzSzaryObraz(config) {
  const { multiplyer } = config;

  // Pobierz kontekst ÅºrÃ³dÅ‚owy
  const ctxSrc = lastCanvas.getContext('2d');
  const width = lastCanvas.width;
  const height = lastCanvas.height;

  // Pobierz dane obrazu z lastCanvas
  const imageData = ctxSrc.getImageData(0, 0, width, height);
  const data = imageData.data;

  // PrzetwÃ³rz kaÅ¼dy piksel
  for (let i = 0; i < data.length; i += 4) {
    const r = data[i];
    const g = data[i + 1];
    const b = data[i + 2];

    // WÅ‚asna konwersja do odcienia szaroÅ›ci z wagami
    const gray = Math.round(
      r * multiplyer.r +
      g * multiplyer.g +
      b * multiplyer.b
    );

    // Ustaw kaÅ¼dy kanaÅ‚ RGB na tÄ™ wartoÅ›Ä‡
    data[i] = data[i + 1] = data[i + 2] = gray;
    // Opcjonalnie: kanaÅ‚ alpha pozostaje bez zmian (data[i + 3])
  }

  // Ustaw rozmiar canvasGrayed i narysuj tam przetworzony obraz
  canvasGrayed.width = width;
  canvasGrayed.height = height;
  const ctxDst = canvasGrayed.getContext('2d');
  ctxDst.putImageData(imageData, 0, 0);
}


async function loadConfigFromSelect() {
  // Pobierz wartoÅ›Ä‡ z <select id="configSelect">
  const select = document.getElementById('configSelect');
  const selectedValue = select.value;

  // Zbuduj Å›cieÅ¼kÄ™ do pliku JSON
  const path = './config/'; // dostosuj Å›cieÅ¼kÄ™, jeÅ›li inna
  const filePath = `${path}${selectedValue}.json`;

  try {
    const response = await fetch(filePath);
    if (!response.ok) throw new Error(`BÅ‚Ä…d HTTP: ${response.status}`);

    const config = await response.json();

    // WyÅ›wietl, co wczytano (dla debugowania)
    console.log('Wczytana konfiguracja:', config);

    return config; // zwrÃ³Ä‡ caÅ‚y obiekt JSON
  } catch (error) {
    console.error('Nie udaÅ‚o siÄ™ wczytaÄ‡ konfiguracji:', error);
    return null;
  }
}


function assignCorners(points) {
  // points: array z 4 punktami {x, y}, z normalizowanymi wspÃ³Å‚rzÄ™dnymi (0..1)
  
  // Sortujemy wg y rosnÄ…co (od gÃ³ry do doÅ‚u)
  const sortedByY = points.slice().sort((a, b) => a.y - b.y);

  // GÃ³rne dwa punkty
  const topPoints = sortedByY.slice(0, 2).sort((a, b) => a.x - b.x); // posortowane wg x rosnÄ…co
  // Dolne dwa punkty
  const bottomPoints = sortedByY.slice(2, 4).sort((a, b) => a.x - b.x);

  return {
    topLeftCorner: topPoints[0],
    topRightCorner: topPoints[1],
    bottomLeftCorner: bottomPoints[0],
    bottomRightCorner: bottomPoints[1],
  };
}

    // Szukamy najbliÅ¼szego piksela z kolorem podobnym do referenceColor w promieniu radius
    function findNearestValidPixel(vertex, radius) {
      const width = imageDataOriginal.width;
      const height = imageDataOriginal.height;
      const data = imageDataOriginal.data;
      const threshold = parseInt(thresholdInput.value);

      let bestPixel = { x: vertex.x, y: vertex.y };
      let bestDistSq = radius * radius;

      const vx = Math.round(vertex.x);
      const vy = Math.round(vertex.y);

      for (let dx = -radius; dx <= radius; dx++) {
        for (let dy = -radius; dy <= radius; dy++) {
          const x = vx + dx;
          const y = vy + dy;

          if (x < 0 || x >= width || y < 0 || y >= height) continue;

          const distSq = dx * dx + dy * dy;
          if (distSq > bestDistSq) continue;

          const idx = (y * width + x) * 4;
          const r = data[idx];
          const g = data[idx + 1];
          const b = data[idx + 2];

          if (colorDistance({r,g,b}, referenceColor) <= threshold && distSq < bestDistSq) {
            bestDistSq = distSq;
            bestPixel = { x: x, y: y };
          }
        }
      }

      return bestPixel;
    }

    // Oblicza Å›redni kolor RGB pikseli w okrÄ™gu o promieniu 20 px w Å›rodku obrazu
    function getReferenceColor(imageData) {
      const data = imageData.data;
      const width = imageData.width;
      const height = imageData.height;

      const centerX = Math.floor(width / 2);
      const centerY = Math.floor(height / 2);
      const radius = 20;

      let rSum = 0, gSum = 0, bSum = 0;
      let count = 0;

      for (let dx = -radius; dx <= radius; dx++) {
        for (let dy = -radius; dy <= radius; dy++) {
          const x = centerX + dx;
          const y = centerY + dy;

          if (x < 0 || x >= width || y < 0 || y >= height) continue;

          // SprawdÅº, czy punkt jest w kole (odlegÅ‚oÅ›Ä‡ <= radius)
          if (dx * dx + dy * dy <= radius * radius) {
            const idx = (y * width + x) * 4;
            rSum += data[idx];
            gSum += data[idx + 1];
            bSum += data[idx + 2];
            count++;
          }
        }
      }

      return {
        r: Math.round(rSum / count),
        g: Math.round(gSum / count),
        b: Math.round(bSum / count)
      };
    }

    // OdlegÅ‚oÅ›Ä‡ euklidesowa miÄ™dzy dwoma kolorami RGB
    function colorDistance(c1, c2) {
      const dr = c1.r - c2.r;
      const dg = c1.g - c2.g;
      const db = c1.b - c2.b;
      return Math.sqrt(dr * dr + dg * dg + db * db);
    }

    // Algorytm convex hull (Andrew's monotone chain)
    function convexHull(points) {
      points = [...points];
      points.sort((a, b) => a.x - b.x || a.y - b.y);

      const cross = (o, a, b) =>
        (a.x - o.x) * (b.y - o.y) - (a.y - o.y) * (b.x - o.x);

      const lower = [];
      for (const p of points) {
        while (lower.length >= 2 && cross(lower[lower.length - 2], lower[lower.length - 1], p) <= 0) {
          lower.pop();
        }
        lower.push(p);
      }

      const upper = [];
      for (let i = points.length - 1; i >= 0; i--) {
        const p = points[i];
        while (upper.length >= 2 && cross(upper[upper.length - 2], upper[upper.length - 1], p) <= 0) {
          upper.pop();
        }
        upper.push(p);
      }

      upper.pop();
      lower.pop();
      return lower.concat(upper);
    }

function loadImageFromIndexedDB() {
  const request = indexedDB.open("ImageDB", 1);

  request.onsuccess = function (event) {
    const db = event.target.result;
    const transaction = db.transaction(["images"], "readonly");
    const objectStore = transaction.objectStore("images");
    const getRequest = objectStore.get("averaged");

    getRequest.onsuccess = function (e) {
      const result = e.target.result;
      if (!result) {
        console.warn("Brak obrazu 'averaged' w IndexedDB");
        return;
      }

      const img = new Image();
      img.onload = function () {
        canvasOriginal.width = img.width;
        canvasOriginal.height = img.height;
        canvasProcessed.width = img.width;
        canvasProcessed.height = img.height;

        ctxOriginal.drawImage(img, 0, 0);
        imageDataOriginal = ctxOriginal.getImageData(0, 0, img.width, img.height);
        referenceColor = getReferenceColor(imageDataOriginal);
        console.log("Wzorcowy kolor (RGB):", referenceColor);

        // Zwolnienie pamiÄ™ci po uÅ¼yciu obiektu URL
        URL.revokeObjectURL(img.src);
      };

      // ðŸ‘‡ Poprawka: utwÃ³rz obiekt URL z Bloba
      img.src = URL.createObjectURL(result);
    };

    getRequest.onerror = function () {
      console.error("Nie udaÅ‚o siÄ™ pobraÄ‡ obrazu z IndexedDB");
    };
  };

  request.onerror = function () {
    console.error("Nie udaÅ‚o siÄ™ otworzyÄ‡ bazy danych IndexedDB");
  };
}

      try {
        await navigator.share({

          text: 'UdostÄ™pniam przetworzony obraz z uÅ›redniania.',
        });
      } catch (error) {

      }
    }, 'image/png');
  }

  nextButton.addEventListener('click', async () => {
    const db = await openDB();
    lastCanvas.toBlob(blob => {
      if (!blob) return;
      const transaction = db.transaction('images', 'readwrite');
      const store = transaction.objectStore('images');
      store.put(blob, 'averaged');
      transaction.oncomplete = () => {
        window.location.href = './extractor1.html'; // â† zmieÅ„ adres docelowy jeÅ›li inny
      };
    }, 'image/png');
  });  

  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open('ImageDB', 1);
      request.onupgradeneeded = e => {
        const db = e.target.result;
        if (!db.objectStoreNames.contains('images')) {
          db.createObjectStore('images');
        }
      };
      request.onsuccess = e => resolve(e.target.result);
      request.onerror = e => reject(e.target.error);
    });
  }
