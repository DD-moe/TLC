<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Średnia Obrazów</title>
    <style>
        canvas {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <input type="file" webkitdirectory directory multiple />
    <input type="checkbox" id="deleteImages"> Usuń obrazy po przetworzeniu
    <a href="unwarp.html">Unwarp</a>
    <canvas></canvas>
    <script>
        const fileInput = document.querySelector('input[type="file"]');
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        const deleteImages = document.getElementById('deleteImages');
        let sumImageData = null;
        let imageCount = 0;
        let prevWidth = null, prevHeight = null;

        async function processFiles(files) {
            for (const file of files) {
                if (!file.type.startsWith('image/')) continue;
                const img = await loadImage(file);
                if (prevWidth && (img.width !== prevWidth || img.height !== prevHeight)) {
                    alert('Rozmiar obrazów się różni!');
                    return;
                }
                prevWidth = img.width;
                prevHeight = img.height;
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                const imageData = ctx.getImageData(0, 0, img.width, img.height);
                if (!sumImageData) sumImageData = new Uint32Array(imageData.data.length);
                sumImageData.set(sumImageData.map((v, i) => v + imageData.data[i]));
                imageCount++;
                if (deleteImages.checked) await fileHandleDelete(file);
            }
            finalizeImage();
        }

        function finalizeImage() {
            if (!sumImageData || imageCount === 0) return;
            const avgData = new Uint8ClampedArray(sumImageData.map(v => v / imageCount));
            const avgImageData = new ImageData(avgData, prevWidth, prevHeight);
            ctx.putImageData(avgImageData, 0, 0);
            saveToIndexedDB(canvas.toDataURL());
        }

        function loadImage(file) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.src = URL.createObjectURL(file);
            });
        }

        function saveToIndexedDB(dataURL) {
            const request = indexedDB.open("TLC", 1);
            request.onupgradeneeded = () => request.result.createObjectStore("data");
            request.onsuccess = () => {
                const db = request.result;
                const tx = db.transaction("data", "readwrite");
                tx.objectStore("data").put(dataURL, "average");
            };
        }

        async function fileHandleDelete(file) {
            try {
                const handle = await window.showDirectoryPicker();
                const fileHandle = await handle.getFileHandle(file.name);
                await fileHandle.remove();
            } catch (err) {
                console.error('Nie można usunąć pliku:', err);
            }
        }

        fileInput.addEventListener('change', (e) => processFiles(e.target.files));
    </script>
</body>
</html>
