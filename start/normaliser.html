<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB Image</title>
    <script src="https://daybrush.com/moveable/release/latest/dist/moveable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: box;
            height: 100vh;
            background-color: #f0f0f0;
        }        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            max-width: 100%; /* Ensure it doesn't overflow */
            box-sizing: border-box; /* Ensure padding/margin are included in the width calculation */
        }
        canvas {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
        }
        .draggable {
            position: absolute;
            width: 100%;
            height: 5%;
            background: rgba(0, 0, 255, 0.5);
            text-align: center;
            line-height: 5%;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" data-croffle-ref="element$0" id="cfc">
        <canvas id="canvas"></canvas>
        <div class="draggable" data-croffle-ref="targetRef0" style="top: 10%"></div>
        <div class="draggable" data-croffle-ref="targetRef1" style="top: 25%"></div>
        <div class="draggable" data-croffle-ref="targetRef2" style="top: 40%"></div>
        <div class="draggable" data-croffle-ref="targetRef3" style="top: 55%"></div>
        <div class="draggable" data-croffle-ref="targetRef4" style="top: 70%"></div>
    </div>
    <div class="controls">
        <button onclick="rotateRight()">↻</button>
        <button onclick="rotateLeft()">↺</button>
        <button onclick="flipVertical()">⇅</button>
        <button onclick="flipHorizontal()">⇄</button>
        <button onclick="drawYellowBlocks()">Rysuj bloki</button>
    </div>    
    <script>
        const dbName = "TLC";
        const storeName = "data";
        const key = "warped";
        let rotation = 0;
        let flipX = 1, flipY = 1;
        const cfc = document.getElementById("cfc");

        function loadImageFromDB() {
            const request = indexedDB.open(dbName);
            
            request.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction(storeName, "readonly");
                const store = transaction.objectStore(storeName);
                const getRequest = store.get(key);
                
                getRequest.onsuccess = function() {
                    if (getRequest.result) {
                        drawImage(getRequest.result);
                    } else {
                        console.error("Brak obrazu w bazie danych.");
                    }
                };
            };
            
            request.onerror = function() {
                console.error("Błąd otwierania bazy danych.");
            };
        }

        function drawImage(imageUrl) {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = imageUrl;
            img.onload = function() {
                renderImage(img);
            };
        }

        function renderImage(img) {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.filter = "blur(3px)";
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(flipX, flipY);
            ctx.rotate(rotation * Math.PI / 180);
            ctx.drawImage(img, -img.width / 2, -img.height / 2);
            ctx.restore();
        }

        function rotateRight() {
            rotation = (rotation + 90) % 360;
            loadImageFromDB();
        }

        function rotateLeft() {
            rotation = (rotation - 90) % 360;
            loadImageFromDB();
        }

        function flipVertical() {
            flipY *= -1;
            loadImageFromDB();
        }

        function flipHorizontal() {
            flipX *= -1;
            loadImageFromDB();
        }

        loadImageFromDB();

        // Moveable setup
        const element$0 = document.querySelector(`[data-croffle-ref="element$0"]`);
        for (let i = 0; i < 5; i++) {
            const target = document.querySelector(`[data-croffle-ref="targetRef${i}"]`);
            new Moveable(element$0, {
                target: target,
                draggable: true,
                throttleDrag: 1,
                edgeDraggable: false,
                startDragRotate: 0,
                throttleDragRotate: 0
            }).on("drag", e => {
                e.target.style.top = `${e.top}px`;
            });
        }

        function drawYellowBlocks() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const draggables = document.querySelectorAll(".draggable");
            
            draggables.forEach(draggable => {
                const rect = draggable.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();
                const y = Math.round((rect.top - canvasRect.top) / canvasRect.height * canvas.height);
                const height = Math.round((rect.height) / canvasRect.height * canvas.height);

                // Get image data from the area
                const imageData = ctx.getImageData(0, y, canvas.width, height);
                const reducedData = new Uint8ClampedArray(canvas.width); // Store 1px height data
                
                // Reduce height to 1 pixel (average Y-channel over height)
                for (let x = 0; x < canvas.width; x++) {
                    let sumY = 0;
                    for (let row = 0; row < height; row++) {
                        const index = (row * canvas.width + x) * 4;
                        const r = imageData.data[index];
                        const g = imageData.data[index + 1];
                        const b = imageData.data[index + 2];
                        const yChannel = 0.299 * r + 0.587 * g + 0.114 * b;
                        sumY += yChannel;
                    }
                    const avgY = Math.round(sumY / height);
                    reducedData[x] = avgY;
                }

                // Find indices where values change between whole numbers
                const changes = [];
                for (let i = 1; i < canvas.width; i++) {
                    if (Number.isInteger(reducedData[i]) && Number.isInteger(reducedData[i - 1])) {
                        if (reducedData[i] !== reducedData[i - 1]) {
                            changes.push({ vch: `${reducedData[i - 1]}->${reducedData[i]}`, i });
                        }
                    }
                }

                console.log("Y-channel changes:", changes);
            });
        }
    </script>
</body>
</html>
