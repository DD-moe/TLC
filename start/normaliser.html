    <style>

            max-width: 100%; /* Ensure it doesn't overflow */
            box-sizing: border-box; /* Ensure padding/margin are included in the width calculation */
        }
        canvas {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
        }
        .draggable {
            position: absolute;
            width: 100%;
            height: 5%;
            background: rgba(0, 0, 255, 0.5);
            text-align: center;
            line-height: 5%;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" data-croffle-ref="element$0" id="cfc">
        <canvas id="canvas"></canvas>
        <div class="draggable" data-croffle-ref="targetRef0" style="top: 10%"></div>
        <div class="draggable" data-croffle-ref="targetRef1" style="top: 25%"></div>
        <div class="draggable" data-croffle-ref="targetRef2" style="top: 40%"></div>
        <div class="draggable" data-croffle-ref="targetRef3" style="top: 55%"></div>
        <div class="draggable" data-croffle-ref="targetRef4" style="top: 70%"></div>
    </div>
    <div class="controls">
        <button onclick="rotateRight()">↻</button>
        <button onclick="rotateLeft()">↺</button>
        <button onclick="flipVertical()">⇅</button>
        <button onclick="flipHorizontal()">⇄</button>
        <button onclick="drawWhiteBlocks()">Rysuj bloki</button>
        <button onclick="makeGray()">Make gray</button>
        <input type="number" value="3" id="degree">
        <a href="unwarp.html">→ Normalise</a>
    </div>    
    <script>
        const dbName = "TLC";
        const storeName = "data";
        const key = "warped";
        let rotation = 0;
        let flipX = 1, flipY = 1;
        const cfc = document.getElementById("cfc");

        function loadImageFromDB() {
            const request = indexedDB.open(dbName);
            
            request.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction(storeName, "readonly");
                const store = transaction.objectStore(storeName);
                const getRequest = store.get(key);
                
                getRequest.onsuccess = function() {
                    if (getRequest.result) {
                        drawImage(getRequest.result);
                    } else {
                        console.error("Brak obrazu w bazie danych.");
                    }
                };
            };
            
            request.onerror = function() {
                console.error("Błąd otwierania bazy danych.");
            };
        }

        function drawImage(imageUrl) {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = imageUrl;
            img.onload = function() {
                renderImage(img);
            };
        }

        function renderImage(img) {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.filter = "blur(3px)";
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(flipX, flipY);
            ctx.rotate(rotation * Math.PI / 180);
            ctx.drawImage(img, -img.width / 2, -img.height / 2);
            ctx.restore();
        }

        function rotateRight() {
            rotation = (rotation + 90) % 360;
            loadImageFromDB();
        }

        function rotateLeft() {
            rotation = (rotation - 90) % 360;
            loadImageFromDB();
        }

        function flipVertical() {
            flipY *= -1;
            loadImageFromDB();
        }

        function flipHorizontal() {
            flipX *= -1;
            loadImageFromDB();
        }

        loadImageFromDB();

        // Moveable setup
        const element$0 = document.querySelector(`[data-croffle-ref="element$0"]`);
        for (let i = 0; i < 5; i++) {
            const target = document.querySelector(`[data-croffle-ref="targetRef${i}"]`);
            new Moveable(element$0, {
                target: target,
                draggable: true,
                throttleDrag: 1,
                edgeDraggable: false,
                startDragRotate: 0,
                throttleDragRotate: 0
            }).on("drag", e => {
                e.target.style.top = `${e.top}px`;
            });
        }

        function makeGray() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            // Pobieramy dane obrazu z canvas
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data; // Tablica z danymi RGBA

            // Przechodzimy po wszystkich pikselach (co 4 elementy: R, G, B, A)
            for (let i = 0; i < data.length; i += 4) {
                // Obliczamy wartość szarości na podstawie RGB
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];

                // Ustawiamy wszystkie 3 składniki RGB na wartość szarości
                data[i] = data[i + 1] = data[i + 2] = gray;
            }

            // Umieszczamy zmodyfikowane dane z powrotem na canvas
            ctx.putImageData(imageData, 0, 0);
        }

        function drawWhiteBlocks() {
            const deg = parseFloat(document.getElementById('degree').value);
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const draggables = document.querySelectorAll(".draggable");
            
            draggables.forEach(draggable => {
                const rect = draggable.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();
                const y = Math.round((rect.top - canvasRect.top) / canvasRect.height * canvas.height);
                const height = Math.round(rect.height / canvasRect.height * canvas.height);
                
                ctx.fillStyle = "white";
                ctx.fillRect(0, y, canvas.width, height);
            });

            // Pobierz ImageData i przekonwertuj na grayscale
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                data[i] = data[i + 1] = data[i + 2] = gray;
            }
            ctx.putImageData(imageData, 0, 0);
            
            // Regresja wielomianowa w czystym JavaScript
            function polynomialRegression(x, y, degree) {
                const matrix = [];
                for (let i = 0; i < x.length; i++) {
                    matrix[i] = [];
                    for (let j = 0; j <= degree; j++) {
                        matrix[i][j] = Math.pow(x[i], j);
                    }
                }
                
                // Rozwiązanie metodą pseudoodwrotności macierzy
                const transpose = (m) => m[0].map((_, i) => m.map(row => row[i]));
                const multiply = (a, b) => a.map(row => b[0].map((_, j) => row.reduce((sum, el, k) => sum + el * b[k][j], 0)));
                
                const XT = transpose(matrix);
                const XTX = multiply(XT, matrix);
                const XTY = multiply(XT, y.map(v => [v]));
                
                function gaussianElimination(A, b) {
                    const n = A.length;
                    for (let i = 0; i < n; i++) {
                        let maxRow = i;
                        for (let k = i + 1; k < n; k++) {
                            if (Math.abs(A[k][i]) > Math.abs(A[maxRow][i])) {
                                maxRow = k;
                            }
                        }
                        [A[i], A[maxRow]] = [A[maxRow], A[i]];
                        [b[i], b[maxRow]] = [b[maxRow], b[i]];
                        
                        for (let k = i + 1; k < n; k++) {
                            const c = -A[k][i] / A[i][i];
                            for (let j = i; j < n; j++) {
                                A[k][j] += c * A[i][j];
                            }
                            b[k][0] += c * b[i][0];
                        }
                    }
                    
                    const x = new Array(n).fill(0);
                    for (let i = n - 1; i >= 0; i--) {
                        let sum = 0;
                        for (let j = i + 1; j < n; j++) {
                            sum += A[i][j] * x[j];
                        }
                        x[i] = (b[i][0] - sum) / A[i][i];
                    }
                    return x;
                }
                
                return gaussianElimination(XTX, XTY);
            }
            
            function getColumn(data, canvasWidth, canvasHeight, x) {
                let columnData = new Array(canvasHeight).fill(255);
                for (let y = 0; y < canvasHeight; y++) {
                    const index = (y * canvasWidth + x) * 4;
                    columnData[y] = data[index]; // Pobranie wartości skali szarości
                }
                return columnData;
            }

            function createMask(columnData) {
                return columnData.map(value => value < 254);
            }

            function processColumn(columnData, mask, deg) {
                let valuesX = [], valuesY = [];

                for (let y = 0; y < columnData.length; y++) {
                    if (mask[y]) {
                        valuesX.push(y);
                        valuesY.push(columnData[y]);
                    }
                }

                if (valuesX.length > 1) {
                    const coeffs = polynomialRegression(valuesX, valuesY, deg);
                    for (let y = 0; y < columnData.length; y++) {
                        let interpolated = coeffs.reduce((sum, c, i) => sum + c * Math.pow(y, i), 0);
                        columnData[y] = Math.min(255, Math.max(0, interpolated));
                    }
                }

                return columnData;
            }

            function subtractColumns(column1, column2) {
                if (column1.length !== column2.length) {
                    throw new Error("Columns must have the same length");
                }

                return column1.map((value, index) => value - column2[index]);
            }

            function addColumns(column1, column2) {
                if (column1.length !== column2.length) {
                    throw new Error("Columns must have the same length");
                }

                return column1.map((value, index) => value + column2[index]);
            }


            
            for (let x = 0; x < canvas.width; x++) {
                const column = getColumn(data, canvas.width, canvas.height, x);
                const mask = createMask(column);
                const processedColumn = processColumn(column, mask, deg);
                const difference = subtractColumns(column, processedColumn);

                if (x === 128 || x === 256 || x === 384) {
                    console.log(column);
                    console.log(processedColumn);
                }
                /*
                const processedDiference = processColumn(difference, mask, deg + 1);
                const final = addColumns(processedColumn, processedDiference);
                const postDiference = subtractColumns(column, final);
                const processedPost = processColumn(postDiference, mask, deg + 2);
                const out = addColumns(processedPost, final);
                */

                for (let y = 0; y < canvas.height; y++) {
                    const index = (y * canvas.width + x) * 4;
                    data[index] = data[index + 1] = data[index + 2] = column[y];
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
