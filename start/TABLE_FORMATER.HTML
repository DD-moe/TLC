<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Parametry do tabeli</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #666; padding: 6px 10px; text-align: left; }
    th { background-color: #eee; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h2>Wklej dane wejściowe</h2>
  <textarea id="inputData"></textarea><br>
  <button onclick="generateTable()">Generuj tabelę</button>

  <div id="tableContainer"></div>

  <script>
    function generateTable() {
      const text = document.getElementById("inputData").value.trim();
      const lines = text.split(/\r?\n/);

      const data = [];
      for (let i = 0; i < lines.length; i += 2) {
        const key = lines[i]?.trim();
        let value = lines[i + 1]?.trim();

        if (value === "," || value === undefined) {
          value = "not counted";
        }

        if (key) {
          data.push({ key, value });
        }
      }

      // sortowanie alfabetyczne po nazwie parametru
      data.sort((a, b) => a.key.localeCompare(b.key));

      // budowanie tabeli
      let html = `<table>
        <thead>
          <tr><th>Parameter name</th><th>Value</th></tr>
        </thead>
        <tbody>`;

      data.forEach(row => {
        html += `<tr><td>${row.key}</td><td>${row.value}</td></tr>`;
      });

      html += `</tbody></table>`;
      document.getElementById("tableContainer").innerHTML = html;
    }
  </script>
</body>
</html>
