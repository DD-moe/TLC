<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wybór parametrów oblicznych</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Twoja biblioteka params.js -->
  <script src="https://git.1ioe.top/TLC/v5/params.js"></script>
</head>    
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">📋 Ustawienia</h2>
    <ul id="dynamicFormList" class="list-group"></ul>
    <button class="btn btn-primary" onclick="saveParams()">Zapisz</button>
    <button class="btn btn-primary" onclick="defaultParams()">ustaw domyślne parametry</button>  
    <div id="checkbox-container" class="row row-cols-2 g-2 mb-3"></div>
    <button onclick="updateIgnoredParams('outputParams')" class="btn btn-primary">zastosuj wybór parametrów</button>
  </div>

  <!-- Bootstrap 5 JS (opcjonalnie jeśli używasz komponentów JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Skrypt używający biblioteki params.js -->
  <script>
  // Definiowanie listy kluczy i callbacków do nasłuchiwania zmian w localStorage
  window.__watchList = [
    ['countedParams', (event) => {
        console.log(`Zmieniono parametr tolerance na: ${event.newValue}`);
      // Możesz np. zaktualizować UI
    }]
  ];

    // parametry
    const inputs = [
      ["nie wyliczane parametry", "", "text", "outputParams"],
    ];

    // generuje luistę wszystkich parametrów
    generateFormList("dynamicFormList", inputs);

    // Zakładamy, że na stronie są elementy o id: "opis", "kolor", "data"
    const formData = {
        outputParams: JSON.stringify([
  "x", "y", "width", "height", "spotSum", "spotSurface", "spotAverage", "maxIntensity", "maxX", "maxY",
  "spotSumPercent", "spotSurfacePercent", "spotAveragePercent", "maxIntensityPercent",
  "startLineX", "endLineX", "startLineY", "endLineY", "xTrackWidth", "yTrackWidth",
  "xPeakonTrack", "yPeakonTrack", "xRF", "yRF", "xK", "yK", "xRM", "yRM",
  "xW05", "yW05", "xW01", "yW01", "xW005", "yW005", "xW0", "yW0",
  "xW05%", "yW05%", "xW01%", "yW01%", "xW005%", "yW005%",
  "xA005", "xB005", "yA005", "yB005", "xA01", "xB01", "yA01", "yB01",
  "xAs", "xT", "yAs", "yT", "xHobs0", "yHobs0", "xHobs05", "yHobs05",
  "xNobsUSP", "yNobsUSP", "xNobsEPS", "yNobsEPS",
  "tracksY", "tracksX", "previousX", "previousY", "alphaX", "RSx", "selectivityX",
  "xRFavg", "xEfficiencyUSP", "xEfficiencyEPS", "xRetention", "yRetention",
  "RSxUSP", "RSxEPS", "RSyUSP", "RSyEPS"
])
    };

    // Zapisz dane do localStorage
    function defaultParams() {
        saveToStorage(formData, "countedParams");    
        location.reload();
    }

    function saveParams() {
        saveInputsToLocalStorage('countedParams');
        location.reload();
    }

    // Wczytaj dane z localStorage i przypisz do inputów
    loadFromStorage("countedParams");
    renderCheckboxes('checkbox-container');

    // 🔧 1. Generuj listę checkboxów do kontenera
    function renderCheckboxes(containerId) {
    const container = document.getElementById(containerId);
    parameters.forEach(param => {
        const div = document.createElement('div');
        div.className = 'form-check col';

        const checkbox = document.createElement('input');
        checkbox.className = 'form-check-input';
        checkbox.type = 'checkbox';
        checkbox.name = param;
        checkbox.id = `check-${param}`;
        checkbox.checked = true;

        const label = document.createElement('label');
        label.className = 'form-check-label';
        label.htmlFor = checkbox.id;
        label.innerText = param;

        div.appendChild(checkbox);
        div.appendChild(label);
        container.appendChild(div);
    });
    }

    // 🔧 2. Zbierz niezaznaczone checkboxy i zapisz do inputa jako JSON
    function updateIgnoredParams(inputId) {
    const unchecked = [];
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        if (!cb.checked) {
        unchecked.push(cb.name);
        }
    });
    document.getElementById(inputId).value = JSON.stringify(unchecked);
    }

  </script>
</body>
</html>
