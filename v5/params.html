<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strona z Tolerancją</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Twoja biblioteka params.js -->
  <script src="https://git.1ioe.top/TLC/v5/params.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Ustaw tolerancję</h1>

    <div class="mb-3">
      <label for="tolerance" class="form-label">Tolerancja:</label>
      <input type="number" class="form-control" id="tolerance" name="tolerance" min="0" max="100" value="10">
    </div>

    <button class="btn btn-primary" onclick="saveTolerance()">Zapisz</button>
  </div>

  <!-- Bootstrap 5 JS (opcjonalnie jeśli używasz komponentów JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Skrypt używający biblioteki params.js -->
  <script>
  // Definiowanie listy kluczy i callbacków do nasłuchiwania zmian w localStorage
  window.__watchList = [
    ['tolerance', (event) => {
        alert(`Zmieniono parametr tolerance na: ${event.newValue}`);
      // Możesz np. zaktualizować UI
    }]
  ];
  </script>
</body>
</html>
